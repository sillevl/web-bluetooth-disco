<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <nav class="topbar">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo"><i class="material-icons">lightbulb_outline</i> Disco</a>
        </div>
    </nav>
    <div class="container" id="app">
        <div class="row hide-on-med-and-up">
            <div class="col s12">
                    <div class="card-panel preview" v-bind:style="colorStyle"></div>
            </div>
        </div>
        <div class="row valign-wrapper">
            <div class="col s12 m9">
                <p class="range-field">
                    <label for="red_color">Red</label>
                    <input type="range" id="red_color" min="0" max="255" v-model="color.red" />
                </p>
                <p class="range-field">
                    <label for="green_color">Green</label>
                    <input type="range" id="green_color" min="0" max="255" v-model="color.green" />
                </p>
                <p class="range-field">
                    <label for="blue_color">Blue</label>
                    <input type="range" id="blue_color" min="0" max="255"  v-model="color.blue"/>
                </p>
            </div>
            <div class="col s12 m3 colors hide-on-small-only">
                <div class="card-panel preview" v-bind:style="colorStyle"></div>
            </div>
        </div>
    
    
        <div class="row center-align">
            <button class="waves-effect waves-light btn" @click="sendColor"><i class="material-icons left">save</i> Save</button>
            <button class="waves-effect waves-light btn" @click="connect"><i class="material-icons left">bluetooth</i> Connect</button>
        </div>

</body>
</html>
